<div class="row">
  <div class="col-md-2">
    <%= render 'users/square', user: @author %>
  </div>

  <div class="col-md-8">
    <section>
      <h1>
        <%= @question.title %>
        <small><%= question_creation_time @question %></small>
      </h1>

      <hr/>

      <p>
        <%= @question.text %>
      </p>
    </section>
  </div>

  <div class="col-md-2">
    <section>
      <%= render 'voting', question: @question %>
    </section>
  </div>
</div>
