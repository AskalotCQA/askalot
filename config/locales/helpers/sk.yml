sk:
  number:
    format:
      delimiter: ' '
      separator: ','

    currency:
      format:
        format: '%n %u'
        unit: '€'

  years:
    one: '1 rok'
    few: '%{count} roky'
    other: '%{count} rokov'

  months:
    one: '1 mesiac'
    few: '%{count} mesiace'
    other: '%{count} mesiacov'

  days:
    one: '1 deň'
    few: '%{count} dni'
    other: '%{count} dní'

  date:
    formats:
      default: '%-d. %-m. %Y'
      short: '%-d. %-m.'
      normal: '%-d. %B %Y'
      long: '%A %-d. %B %Y'

  time:
    formats:
      default: '%-d. %-m. %Y o %-H:%M'
      short: '%-d. %-m. o %-H:%M'
      normal: '%-d. %B %Y o %-H:%M'
      long: '%A %-d. %B %Y o %-H:%M'


  datetime:
    distance_in_words:
      about_x_years:
        one: asi pred rokom
        few: asi pred %{count} rokmi
        other: asi pred %{count} rokmi

      almost_x_years:
        one: pred takmer rokom
        few: pred takmer %{count} rokmi
        other: pred takmer %{count} rokmi

      over_x_years:
        one: pred viac ako rokom
        few: pred viac ako %{count} rokmi
        other: viac ako %{count} rokmi

      about_x_months:
        one: asi pred mesiacom
        few: asi pred %{count} mesiacmi
        other: asi pred %{count} mesiacmi

      about_x_hours:
        one: asi pred hodinou
        few: asi pred %{count} hodinami
        other: asi pred %{count} hodinami

      half_a_minute: pred pol minútou

      less_than_x_minutes:
        one: pred necelou minútou
        few: pred necelými %{count} minútami
        other: pred necelými %{count} minútami

      less_than_x_seconds:
        one: pred necelou sekundou
        few: pred necelými %{count} sekundami
        other: pred necelými %{count} sekundami

      x_days:
        one: pred dňom
        few: 'pred %{count} dňami'
        other: 'pred %{count} dňami'

      x_minutes:
        one: pred minútou
        few: 'pred %{count} minútami'
        other: 'pred %{count} minútami'

      x_months:
        one: pred mesiacom
        few: 'pred %{count} mesiacmi'
        other: 'pred %{count} mesiacmi'

      x_seconds:
        one: pred sekundou
        few: 'pred %{count} sekundami'
        other: 'pred %{count} sekundami'

    prompts:
      year: Rok
      month: Mesiac
      day: Deň
      hour: Hodina
      minute: Minúta
      second: Sekunda
